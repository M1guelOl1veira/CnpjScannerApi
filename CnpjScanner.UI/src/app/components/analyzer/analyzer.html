<div class="p-6 max-w-4xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">CNPJ Scanner</h1>

  <div class="space-y-4">
    <input [(ngModel)]="repoUrl" placeholder="GitHub repo URL"
           class="w-full px-4 py-2 border rounded" />
    <input [(ngModel)]="extensionFilter" placeholder="Extensions (e.g., cs,vb,ts)"
           class="w-full px-4 py-2 border rounded" />
    <button (click)="analyzeRepo()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Analyze
    </button>
  </div>

  <div class="mt-6" >
    <table class="table-auto w-full border mt-4 text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="border px-2 py-1">File</th>
          <th class="border px-2 py-1">Line</th>
          <th class="border px-2 py-1">Declaration</th>
          <th class="border px-2 py-1">Type</th>
          <th class="border px-2 py-1">CNPJ?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of results.items | paginate: { itemsPerPage: pageSize, currentPage: page }">
          <td class="border px-2 py-1">{{ item.filePath }}</td>
          <td class="border px-2 py-1">{{ item.lineNumber }}</td>
          <td class="border px-2 py-1 font-mono">{{ item.declaration }}</td>
          <td class="border px-2 py-1">{{ item.type }}</td>
          <td class="border px-2 py-1">{{ item.looksLikeCnpj ? '✅' : '❌' }}</td>
        </tr>
      </tbody>
    </table>

    <pagination-controls class="mt-4" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
